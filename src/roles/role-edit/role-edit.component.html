<div class="role-edit-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit Role</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="roleForm" (ngSubmit)="updateRole()">
        <div class="form-group">

          <!-- Role name input -->
          <mat-form-field appearance="fill">
            <mat-label>Role Name</mat-label>
            <input matInput type="text" id="name" formControlName="name"  placeholder="Role Name"  required />
            <mat-error *ngIf="roleForm.get('name')!.hasError('required')">Role name is required.</mat-error>
          </mat-form-field>
        </div>

        <!-- Permission checkboxes -->
        <div class="form-group">
          <mat-label>Permissions: </mat-label>
          <mat-checkbox *ngFor="let permission of permissionsSubject.value" [formControlName]="permission.id">
            {{ permission.name }}
          </mat-checkbox>
        </div>

        <!-- Add more form controls for other fields as needed -->

        <div class="form-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="roleForm.invalid">Save</button>
          <button mat-raised-button color="warn" type="button" (click)="cancelEdit()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
