<!-- role-delete.component.html -->
<div class="role-delete-container">
<mat-card>
  <mat-card-header>
    <mat-card-title>Delete Role</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Are you sure you want to delete this role?</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="cancelDelete()">Cancel</button>
  </mat-card-actions>
</mat-card>
</div>
